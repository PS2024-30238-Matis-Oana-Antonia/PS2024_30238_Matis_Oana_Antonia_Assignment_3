<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* CSS styling for the email */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9e8f4; /* Light pink background */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            text-align: center;
        }
        .email-header {
            margin-bottom: 20px; /* Add a bit of bottom margin */
        }
        .email-header img {
            max-width: 100%;
            height: auto;
            margin: 0 auto; /* Center the image */
            display: block; /* Make the image a block element */
        }
        .email-content {
            background-color: #f9e8f4; /* White background for content */
            border-radius: 8px;
            padding: 20px; /* Add padding to content */
            margin: 0 auto; /* Center content */
            max-width: 600px; /* Limit content width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            text-align: left; /* Align text to the left */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Apply font to email content */
        }

        h1 {
            font-size: 28px; /* Larger font size for headings */
            color: #333333; /* Dark gray text color */
            margin-bottom: 20px; /* Add bottom margin to headings */
        }
        p {
            font-size: 18px; /* Larger font size for paragraphs */
            color: #555555; /* Light gray text color */
            margin-bottom: 10px; /* Add bottom margin to paragraphs */
        }
    </style>
</head>
<body>
<div class="email-header" >
    <img src="https://images.wallpaperscraft.com/image/single/books_flowers_rope_208998_2560x1600.jpg" alt="Header Image">
</div>
<div class="email-content" >
    <!-- Aici se va insera conținutul dinamic generat în Java -->
    $BODY_CONTENT$
</div>
</body>
</html>
